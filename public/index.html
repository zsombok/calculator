<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="/node_modules/chart.js/dist/Chart.js"></script>
    <!-- <script defer src="./js/chart.js"></script> -->
    <script defer src="./js/logic.js"></script>
  </head>
  <body>
    <!-- <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div> -->
    <div class="calculator-grid" id="calculator">
      <div class="output">
        <div class="previous-operand"><span data-previous-operand></span> <span data-operator></span></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-type="all-clear"><span class="buttonSign">ac</span><span class="buttonText">all clear</span></button>
      <button data-type="number" data-value="1"><span class="buttonSign">1</span><span class="buttonText">one</span></button>
      <button data-type="number" data-value="2"><span class="buttonSign">2</span><span class="buttonText">two</span></button>
      <button data-type="number" data-value="3"><span class="buttonSign">3</span><span class="buttonText">three</span></button>
      <button data-type="operator" data-value="&#43;"><span class="buttonSign">&#43;</span><span class="buttonText">plus</span></button>
      <button data-type="number" data-value="4"><span class="buttonSign">4</span><span class="buttonText">four</span></button>
      <button data-type="number" data-value="5"><span class="buttonSign">5</span><span class="buttonText">five</span></button>
      <button data-type="number" data-value="6"><span class="buttonSign">6</span><span class="buttonText">six</span></button>
      <button data-type="operator" data-value="&#8722;"><span class="buttonSign">&#8722;</span><span class="buttonText">minus</span></button>
      <button data-type="number" data-value="7"><span class="buttonSign">7</span><span class="buttonText">seven</span></button>
      <button data-type="number" data-value="8"><span class="buttonSign">8</span><span class="buttonText">eight</span></button>
      <button data-type="number" data-value="9"><span class="buttonSign">9</span><span class="buttonText">nine</span></button>
      <button data-type="operator" data-value="&#215;"><span class="buttonSign">&#215;</span><span class="buttonText">times</span></button>
      <button data-type="number" data-value="."><span class="buttonSign">&#46;</span><span class="buttonText">point</span></button>
      <button data-type="number" data-value="0"><span class="buttonSign">0</span><span class="buttonText">zero</span></button>
      <button data-type="delete"><span class="buttonSign">del</span><span class="buttonText">delete last</span></button>
      <button data-type="operator" data-value="&#247;"><span class="buttonSign">&#247;</span><span class="buttonText">over</span></button>
      <button data-type="equal"><span class="buttonSign">&#61;</span><span class="buttonText">equal</span></button>
    </div>
  </body>
</html>
